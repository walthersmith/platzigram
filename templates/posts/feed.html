{% extends 'base.html' %}
{% block head_content %}
<title>Platzigram</title>
{% endblock head_content %}


{% block container %}
   <div class="container">
       <div class="row">
            {% for post in posts %}
                <div class="col-sm-12 col-md-8 offset-md-2 mt-5 p-0 post-container">
                    <div class="media pt-3 pl 3 pb-1">
                        <img src="{{post.profile.picture.url}}" height=35 class="mr-3 rounded-circle"
                        alt="{{ post.user.get_full_name }}">
                        <div class="media-body">
                            <p class="margin-top:5px">{{ post.user.get_full_name}}</p>
                        </div>
                    </div>
                    <img src="{{ post.photo.url }}" alt="{{ post.title }}" class="width:100%">

                    <p class="mt-1 ml-2">
                        <a href="" class="color:#000; font-size:20px;">
                            <i class="far fa-heart"></i>
                        </a> 30 likes
                    </p>

                    <p class="ml-2 mt-0 mb-2">
                        <b> {{ post.title }}</b> - <small> {{ post.created }}</small>
                    </p>
                </div>
            {% endfor %}
       </div>
   </div>
{% endblock container %}
